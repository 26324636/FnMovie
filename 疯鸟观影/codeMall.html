		<script type="text/javascript">
			 var user = localStorage.getItem('user');
			 //alert(user);
			 var user_right = document.getElementById('user_right');
			 if(user == '' || user == null){
			 	user_right.innerHTML += '<a id="user_login" style="cursor: pointer;">登录</a>';
			 }else{
			 	user_right.innerHTML += '<span>欢迎您,' + user   +'  </span>' 
			 						 +'<a id="user_exit" style="cursor: pointer;">退出</a>';
			 }
			 $("#user_login").click(function(){
					$.XYTipsWindow({
						___title:"疯鸟影院登录",
						___content:"iframe:login.html",
						___width:"460",
						___height:"300",
						___showbg:true,
						___drag:"___boxTitle"
			
					});
				});	
			 $("#user_exit").click(function(){
					localStorage.setItem('user','');
					user_right.innerHTML = '<a id="user_login" style="cursor: pointer;">登录</a>';
					alert('退出成功');
					window.location.reload();
				});	
			
			<!--意见反馈-->
			$(function(){
				$('.fixedBtn .top').click(function(){
					if ($animating == false) {
						$body.animate({scrollTop: 0}, 500);
						$animating = true;
					}
					return false;
				});
				$(window).scroll(function(){
					if ($('.fixedBtn').offset().top > 500) {
						$('.fixedBtn .top').css('display', 'inline-block');
					} else {
						$('.fixedBtn .top').css('display', 'none');
						$animating = false;
					}
				});	
				var	fixedBtn = $('.fixedBtn'),
					feedback = $('.feedback', fixedBtn),
					feedbackCnt = $('.feedbackCnt'),
					sendBtn = $('.button', fixedBtn),
					content = $('textarea', fixedBtn),
					feedbackTips = $('.feedbackTips', fixedBtn),
					FBCLASS = 'fb-open',
					close = function(){
						fixedBtn.animate({
							right: '-=350'
						})
						feedbackCnt.removeClass(FBCLASS);
					},
					open = function(){
						feedbackTips.hide();
						feedbackCnt.show();
						fixedBtn.animate({
							right: '+=350'
						});
						feedbackCnt.addClass(FBCLASS);
					};
				feedback.length && feedback.on('click', function(e){
					e.preventDefault();
					feedbackCnt.hasClass(FBCLASS) ? close() : open();
				});	
			});
			
			//意见反馈提交
			var request_url = localStorage.getItem('request_url');
			var feedbackCnt = document.getElementsByClassName('feedbacktext');
			var feedback_buttom = document.getElementsByClassName('feedback-buttom');
			feedback_buttom[0].onclick = function(){
//				alert(feedbackCnt[0].value);
				if(user == '' || user == null){
					alert('请先登录再进行意见反馈');
				}
				else{
					$.ajax({
						type: "get",
						dataType:"text",
						url: request_url + "Feedback/addFeedback",
						data: {
							user_data: user,
							feedback_data:feedbackCnt[0].value
						},
						async: true,
						success: function(data) {
//							alert(data);
							if(data){
								alert('感谢您的反馈，我们已经收到');
							}else{
								alert('反馈失败，请联系管理员');
							}
						}
					});
				}
				
			}
		
		
		
	</script>
